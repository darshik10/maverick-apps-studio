<!-- Sticky Header JS -->
<script>
  $(document).ready(function () {
    $(window).scroll(function () {
      var scroll = $(window).scrollTop();

      if (scroll >= 100) {
        $(".header-main-div").addClass("sticky-header");
      } else {
        $(".header-main-div").removeClass("sticky-header");
      }
    });
  });
</script>
